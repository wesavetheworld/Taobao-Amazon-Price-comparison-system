<script>
	function InputCheck(RegForm) { 
	if (RegForm.username.value == "") 
	  { 
	alert("用户名不可为空!"); RegForm.username.focus(); return (false); 
	  } 
	if (RegForm.password.value == "") 
	  { 
	alert("必须设定登录密码!"); RegForm.password.focus(); return (false);  
	 }

	 {

}
